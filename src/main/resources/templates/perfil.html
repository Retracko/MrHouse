<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/perfil.css">
    <title>Mi Perfil</title>
</head>
<body>
    <div class="container text-center perfil-container">
        <div class="row">
            <div class="col-md-4">
                <img th:if="${session.usuariosession != null && session.usuariosession.imagen != null}" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Foto de perfil" class="img-fluid rounded-circle perfil-img mb-4 mx-auto">
            </div>
            <div class="col-md-8 align-self-center">
                <h1>Danna Martinez</h1>
                <div class="row">
                    <div class="col-md-6 tabla">
                        <p><strong>DNI:</strong> 12345678A</p>
                        <p><strong>Dirección:</strong> Dirección del usuario</p>
                        <p><strong>Codigo Postal:</strong> codigo postal del usuario</p>
                    </div>
                    <div class="col-md-6 tabla">
                        <p><strong>Teléfono:</strong> 123-456-789</p>
                        <p><strong>Email:</strong> email del usuario</p>
                        <p><strong>Pass:</strong> ••••••••</p> <!-- Usando el carácter de punto para representar la contraseña -->
                    </div>
                </div>
                <button type="button" class="btn botonM">Modificar</button>
                <button type="button" class="btn botonE">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h2>Propiedades en Venta</h2>
            <ul class="list-group">
                <li class="list-group-item">Propiedad 1</li>
                <li class="list-group-item">Propiedad 2</li>
            
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
